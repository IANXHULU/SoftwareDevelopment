<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Responsive Resume</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    section {
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #f0f0f0;
      padding: 30px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
    }

    /* Introduction styles */
    #introduction {
      background-color: #e0e0e0;
      margin-top: 20px;
    }

    /* Skills styles */
    #skills ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #skills li {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Contact styles */
    #contact {
      background-color: #f0f0f0;
      padding: 20px 0;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #000;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      section {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name Here</h1>
  </header>

  <section id="introduction">
    <p>Introduce yourself with a compelling paragraph about your skills and experience.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>Skill 1</li>
      <li>Skill 2</li>
      <li>Skill 3</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>
      <a href="mailto:youremail@example.com">youremail@example.com</a><br>
      <a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a> (Optional: Add other social media links)
    </p>
  </section>
</body>
</html>
